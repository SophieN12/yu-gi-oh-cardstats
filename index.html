<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yi-Gi-Oh! - Cardstats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="img/logo.png" id="logo" alt="" class="src">
    </header>

    <main>
        <div id="search-function">
                <input id='text-search' type="search" placeholder="Card name">
            
            <div id="dropdown-menu" >
                <ul class="hidden"></ul>
            </div>
        </div>

        <select name="Attributes" id="attributes-filter-menu"></select>
        
        <select name="Races" id="races-filter-menu">
            <optgroup label="Monster Cards:"></optgroup>
            <optgroup label="Spell Cards:"></optgroup>
            <optgroup label="Trap Cards:"></optgroup>
        </select>
        
        <label for="filter-menu">Attributes: </label>
    </main>
    
    <div class="container">
        
        <div id= "stats"></div>

        <img id="card-img" src="" alt="">

        <div id=description></div>
      
    </div>


    <script src="js/main.js"></script>

</body>
</html>
